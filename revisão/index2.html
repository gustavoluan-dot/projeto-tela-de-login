<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/form.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos2/second-style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Revisão Tela de Login</title>
</head>
<body>
    <main class="container">

    <form>
        <h1>DevClub Login</h1>

        <div class="input-box">
            <input type="email" placeholder="Usuario" required maxlength="20" minlength="12">
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Senha" required minlength="10" maxlength="15">
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
            <label for="">
            <input type="checkbox">
            Lembrar senha</label>
            <a href="#">Esqueci a senha</a>
        </div>
        <button type="submit" class="login">Login</button>
        <div class="register-link">
            <p><span>Não tem uma conta?</span> <a href="#">Cadastra-se</a></p>
        </div>
    </form>

    </main>
</body>
</html>
